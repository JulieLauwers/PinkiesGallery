      <section class="section">
          <form method="POST">
          <h1 class="is-size-1">Add a photo</h1>
        <div class="field">
            <label class="label">Name of photo</label>
            <div class="control ">
              <input class="input is-success" type="text" required="required" placeholder="example@example.com" value="">
            </div>
            <p class="help is-danger">You need to fill in an name!</p>
          </div>
          <div class="field">
            <label class="label">Location of photo</label>

            </div>
            <p class="help is-danger">You need to fill in an location!</p>
          </div>
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-label">

            </label>
          </div>
          <div class="field">

              </div>
          </div>
        </form>
